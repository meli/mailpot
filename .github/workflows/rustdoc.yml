name: Build rustdoc for Github Pages

env:
  RUST_BACKTRACE: 1
  CARGO_REGISTRIES_CRATES_IO_PROTOCOL: sparse

on:
  workflow_dispatch:

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - id: cache-rustup
        name: Cache Rust toolchain
        uses: actions/cache@v3
        with:
          path: ~/.rustup
          key: toolchain-grcov
      - id: cache-cargo
        name: Cache Cargo
        uses: actions/cache@v3
        with:
          path: ~/.cargo
          key: cargo-grcov
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
      - name: Make rustdocs
        run: |
          make rustdoc-nightly || make rustdoc
          rm -rf docs
          ls -R
          mv target/doc docs
      - name: Upload report artifacts
        uses: actions/upload-artifact@v3
        with:
          name: docs
          path: docs

  deploy-docs:
    needs: build-docs
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/checkout@v3
        with:
          ref: 'gh-pages'
          token: ${{ secrets.GRCOVGHPAGES }}
      - name: Download docs
        id: download
        uses: actions/download-artifact@v3
        with:
          name: docs
          path: docs
      - name: 'Echo download path'
        run: echo ${{steps.download.outputs.download-path}}
      - name: Display structure of downloaded files
        run: ls -R
      - name: Push
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git show-ref
          git add docs
          git commit -m "Update rustdoc"
          git show-ref
          git branch --verbose
          git remote set-url origin "https://${{github.actor}}:${{ secrets.GRCOVGHPAGES }}@github.com/${{github.repository}}.git"
          git push
