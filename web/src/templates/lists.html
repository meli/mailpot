{% include "header.html" %}
<div class="body">
    <p>{{ lists|length }} lists</p>
    <div class="entry">
        <ul class="lists">
            {% for l in lists %}
                <li><a href="{{ root_url_prefix }}{{ list_path(l.list.id) }}">{{ l.list.name }}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>
