<style>@charset "UTF-8";
    /* Use a more intuitive box-sizing model */
    *, *::before, *::after {
        box-sizing: border-box;
    }

    /* Remove all margins & padding */
    * {
        margin: 0;
        padding: 0;
        word-wrap: break-word;
    }

    /* Only show focus outline when the user is tabbing (not when clicking) */
    *:focus {
        outline: none;
    }

    *:focus-visible {
        outline: 1px solid blue;
    }

    /* Prevent mobile browsers increasing font-size */
    html {
        -moz-text-size-adjust: none;
        -webkit-text-size-adjust: none;
        text-size-adjust: none;
        font-family:-apple-system,BlinkMacSystemFont,Arial,sans-serif;
        line-height:1.15;
        -webkit-text-size-adjust:100%;
        overflow-y:scroll;
    }

    /* Allow percentage-based heights */
    /* Setting width: 100% isn't required because it is a default for block-level elements (html & body are block level) */
    html, body {
        height: 100%;
    }

    body {
        /* Prevent the rubber band effect when the user scrolls to the top or bottom of the page (WebKit only) */
        overscroll-behavior: none;

        /* Prevent the browser from synthesizing missing typefaces */
        font-synthesis: none;

        margin:0;
        font-feature-settings:"onum" 1;
        text-rendering:optimizeLegibility;
        -webkit-font-smoothing:antialiased;
        -moz-osx-font-smoothing:grayscale;
        font-family:-apple-system,BlinkMacSystemFont,Roboto,Roboto Slab,Droid Serif,Segoe UI,system-ui,Arial,sans-serif;
        font-size:1.125em
    }

    /* Remove unintuitive behaviour such as gaps around media elements.  */
    img, picture, video, canvas, svg, iframe {
        display: block;
    }

    /* Avoid text overflow */
    h1, h2, h3, h4, h5, h6, p, strong {
        overflow-wrap: break-word;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
        position: relative;
    }
    h1 > a.self-link,
    h2 > a.self-link,
    h3 > a.self-link,
    h4 > a.self-link,
    h5 > a.self-link,
    h6 > a.self-link {
        font-size: 83%;
    }

    a.self-link::before {
        content: "ยง";
    }

    a.self-link {
        --width: 28px;
        position: absolute;
        top: 0px;
        left: calc(var(--width) - 3.5rem);
        width: calc(-1 * var(--width) + 3.5rem);
        height: 2em;
        text-align: center;
        border: medium none;
        transition: opacity 0.2s ease 0s;
        opacity: 0.5;
    }

    a {
        text-decoration: none;
    }

    a[href]:focus, a[href]:hover {
        text-decoration-thickness: 2px;
        text-decoration-skip-ink: none;
    }

    a[href] {
        text-decoration: underline;
        color: #034575;

        text-decoration-color: #707070;
        text-decoration-color: var(--accent-secondary);
        text-decoration-skip-ink: none;
    }

    code {

    }
