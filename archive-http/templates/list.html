<div class="entry">
    <h1>{{title}}</h1>
    <div class="body">
        {{body|safe}}
      <h2>Months</h2>
      <ul>
        {% for month in months %}
        <li><a href="/list/{{list.pk}}/{{ month }}">{{ month }}</a></li>
{% endfor %}
      </ul>
      <h2>Posts</h2>
      <ul>
        {% for post in posts %}
        <li><a href="/list/{{post.list}}/{{ post.message_id }}">{{ post.address }} {{ post.datetime }} {{ post.message_id }}</a></li>
{% endfor %}
      </ul>
    </div>
</div>
